<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo-7</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="one">
        <img src="./7460812.png" class="babki" height="30px" />
        <h1>Budget Tracker</h1>
      </div>
      <div class="two"><h3>Balance: 0 KZT</h3></div>
      <div class="three">
        <input type="text" placeholder="Transaction Name" class="tn" />
        <div class="amount-container">
          <button class="decrease-btn">-</button>
          <input type="text" placeholder="Amount" class="a" />
          <button class="increase-btn">+</button>
        </div>
      </div>
      <div class="four">
        <button class="btn">
          <img
            src="./free-plus-icon-3107-thumb.png"
            height="20px"
            class="plus"
          />
          <h4>Add Transaction</h4>
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
